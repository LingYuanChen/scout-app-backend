name: PR Title Formatter

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, labeled, unlabeled]

jobs:
  format-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);

            // Emoji map with arrays for random selection
            const labelEmojis = {
              'enhancement': ['âœ¨', 'ðŸŒŸ', 'ðŸ’«'],
              'bug': ['ðŸ›', 'ðŸª²', 'ðŸ”'],
              'documentation': ['ðŸ“š', 'ðŸ“–', 'ðŸ“'],
              'dependencies': ['ðŸ“¦', 'ðŸ”§', 'âš™ï¸'],
              'github_actions': ['ðŸ‘·', 'ðŸ¤–', 'âš¡'],
              'test': ['ðŸ§ª', 'ðŸ”¬', 'ðŸ§®'],
              'refactor': ['ðŸ”§', 'â™»ï¸', 'ðŸ’¡'],
              'ci': ['âš™ï¸', 'ðŸ”„', 'ðŸ› ï¸'],
              'config': ['âš™ï¸', 'ðŸ”¨', 'ðŸ› ï¸'],
              'breaking': ['ðŸ’¥', 'ðŸš¨', 'âš ï¸'],
              'security': ['ðŸ”’', 'ðŸ›¡ï¸', 'ðŸ”'],
              'performance': ['âš¡ï¸', 'ðŸš€', 'ðŸ’¨']
            };

            // Get random emoji based on labels
            let emoji = '';
            for (const label of labels) {
              const labelEmoji = labelEmojis[label.toLowerCase()];
              if (labelEmoji) {
                // Randomly select one emoji from the array
                const randomIndex = Math.floor(Math.random() * labelEmoji.length);
                emoji = labelEmoji[randomIndex] + ' ';
                break;
              }
            }

            // Format title with proper capitalization
            const formatTitle = (title) => {
              // Remove any existing emoji
              title = title.replace(/^[^\w]*/, '').trim();

              // Split by spaces
              const words = title.split(' ');

              // Capitalize first word and rest of the words
              const formattedWords = words.map((word, index) => {
                // For the type prefix (feat:, fix:, etc.)
                if (index === 0 && word.includes(':')) {
                  const [type, ...rest] = word.split(':');
                  return `${type.toLowerCase()}:${rest.join(':')}`;
                }
                // Capitalize first letter of each word
                return word.charAt(0).toUpperCase() + word.slice(1);
              });

              return formattedWords.join(' ');
            };

            // Create new title with emoji and proper capitalization
            const newTitle = `${emoji}${formatTitle(pr.title)}`;

            // Update if different
            if (pr.title !== newTitle) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: newTitle
              });
            }
