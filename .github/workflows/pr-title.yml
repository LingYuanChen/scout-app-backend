name: PR Title Formatter

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened

jobs:
  format_title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Format Title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_ACCESS_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            const formatTitle = (title) => {
              if (title.includes('/')) {
                title = title.split('/').slice(1).join(' ');
              }
              title = title.replace(/^[^\w]*/, '').trim();
              title = title.replace(/[-_]/g, ' ');
              title = title.toLowerCase();
              return title.charAt(0).toUpperCase() + title.slice(1);
            };

            const labels = pr.labels.map(l => l.name);

            const labelEmojis = {
              bug: ['ğŸ›', 'ğŸª²', 'ğŸ”'],
              github_actions: ['ğŸ‘·', 'ğŸ¤–', 'âš¡'],
              refactor: ['ğŸ”§', 'â™»ï¸', 'ğŸ’¡'],
              dependencies: ['ğŸ“¦', 'ğŸ”§', 'âš™ï¸'],
              enhancement: ['âœ¨', 'ğŸŒŸ', 'ğŸ’«'],
              test: ['ğŸ§ª', 'ğŸ”¬', 'ğŸ§®'],
              documentation: ['ğŸ“š', 'ğŸ“–', 'ğŸ“'],
              ci: ['âš™ï¸', 'ğŸ”„', 'ğŸ› ï¸'],
              config: ['âš™ï¸', 'ğŸ”¨', 'ğŸ› ï¸']
            };

            let emoji = '';
            for (const label of labels) {
              const labelEmoji = labelEmojis[label.toLowerCase()];
              if (labelEmoji) {
                const randomIndex = Math.floor(Math.random() * labelEmoji.length);
                emoji = labelEmoji[randomIndex] + ' ';
                break;
              }
            }

            const newTitle = `${emoji}${formatTitle(pr.title)}`;

            if (pr.title !== newTitle) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: newTitle
              });
            }
