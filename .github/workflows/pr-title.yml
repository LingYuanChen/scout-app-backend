name: PR Title Formatter

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, labeled, unlabeled]

jobs:
  format_pr_title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Format PR Title
        id: format_title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);

            const labelEmojis = {
              enhancement: ['âœ¨', 'ðŸŒŸ', 'ðŸ’«'],
              bug: ['ðŸ›', 'ðŸª²', 'ðŸ”'],
              documentation: ['ðŸ“š', 'ðŸ“–', 'ðŸ“'],
              dependencies: ['ðŸ“¦', 'ðŸ”§', 'âš™ï¸'],
              github_actions: ['ðŸ‘·', 'ðŸ¤–', 'âš¡'],
              test: ['ðŸ§ª', 'ðŸ”¬', 'ðŸ§®'],
              refactor: ['ðŸ”§', 'â™»ï¸', 'ðŸ—ï¸'],
              ci: ['âš™ï¸', 'ðŸ”„', 'ðŸ› ï¸'],
              config: ['âš™ï¸', 'ðŸ”¨', 'ðŸ› ï¸'],
              breaking: ['ðŸ’¥', 'ðŸš¨', 'âš ï¸'],
              security: ['ðŸ”’', 'ðŸ›¡ï¸', 'ðŸ”'],
              performance: ['âš¡ï¸', 'ðŸš€', 'ðŸ’¨']
            };

            let emoji = '';
            for (const label of labels) {
              const labelEmoji = labelEmojis[label.toLowerCase()];
              if (labelEmoji) {
                const randomIndex = Math.floor(Math.random() * labelEmoji.length);
                emoji = labelEmoji[randomIndex] + ' ';
                break;
              }
            }

            const formatTitle = (title) => {
              // If title is from branch name, remove prefix (feat/, fix/, etc.)
              if (title.includes('/')) {
                title = title.split('/').slice(1).join(' ');
              }

              // Remove any existing emoji and trim
              title = title.replace(/^[^\w]*/, '').trim();

              // Replace dashes and underscores with spaces
              title = title.replace(/[-_]/g, ' ');

              // Split into words and capitalize each word
              const words = title.split(' ');
              const formattedWords = words.map(word =>
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
              );

              return formattedWords.join(' ');
            };

            const newTitle = `${emoji}${formatTitle(pr.title)}`;

            if (pr.title !== newTitle) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: newTitle
              });
            }

            core.setOutput('formatted-title', newTitle);
